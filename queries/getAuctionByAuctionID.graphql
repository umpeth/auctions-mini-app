query getAuctionByAuctionID($auctionID: ID!) {
  auction(id: $auctionID) {
    id
    auctionId
    tokenId
    tokenContract
    status
    reservePrice
    highestBidAmount
    currentBidder
    endTime
    startTime
    auctionOwner
    isPremiumAuction
    premiumBps
    tokenReference {
      metadata {
        name
        description
        image
      }
    }
    bids(orderBy: timestamp, orderDirection: desc, first: 1) {
      bidder
      amount
      timestamp
    }
  }
}
