query GetAuctionHousesByOwner($ownerAddress: Bytes!) {
  auctionHouses(where: { owner: $ownerAddress }) {
    name
    auctionHouseAddress
    description
    image
    auctions {
      id
      auctionId
      tokenId
      tokenContract
      status
      reservePrice
      highestBidAmount
      currentBidder
      endTime
      startTime
      auctionOwner
      isPremiumAuction
      premiumBps
      tokenReference {
        metadata {
          name
          description
          image
        }
      }
      bids(orderBy: timestamp, orderDirection: desc) {
        bidder
        amount
        timestamp
      }
    }
  }
}
