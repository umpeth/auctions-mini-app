query getActiveAuctions($status: AuctionStatus, $currentTimeEpoch: BigInt) {
  auctions(where: { status: $status, endTime_gt: $currentTimeEpoch }) {
    id
    auctionId
    tokenId
    tokenContract
    status
    reservePrice
    highestBidAmount
    currentBidder
    minBidIncrementBps
    endTime
    startTime
    auctionOwner
    isPremiumAuction
    premiumBps
    tokenReference {
      metadata {
        name
        description
        image
      }
    }
    bids(orderBy: timestamp, orderDirection: desc) {
      bidder
      amount
      timestamp
    }
  }
}
