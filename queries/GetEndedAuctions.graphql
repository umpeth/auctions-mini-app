query getEndedAuctions($currentTimeEpoch: BigInt!) {
  auctions(
    where: { or: [{ status: COMPLETED }, { endTime_lt: $currentTimeEpoch }] }
  ) {
    id
    auctionId
    tokenId
    tokenContract
    status
    reservePrice
    highestBidAmount
    currentBidder
    endTime
    startTime
    auctionOwner
    isPremiumAuction
    premiumBps
    tokenReference {
      metadata {
        name
        description
        image
        supplementalImages
      }
    }
    bids(orderBy: timestamp, orderDirection: desc) {
      bidder
      amount
      timestamp
    }
  }
}
